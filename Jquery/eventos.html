<!DOCTYPE HTML>
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>JQUERY</title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/002-eventos.js"></script>
	<style>
		#caja{
			width: 250px;
			height:250px;
			border:2px solid black;
			background: lightblue;
			transition: 300ms all;
			margin-top: 10px;
		
		}
		input{
			padding: 20px;
			width: 300px;
			font-size: 20px;
		}
		#datos{
			margin-top: 10px;
			border: 4px dashed black;
			padding: 10px;
			width: 250px;
			height: 50px;
			display: none; 
		}
		#sigueme{
			width: 25px;
			height: 25px;
			position: absolute;
			display: block;
			background: yellow;
			opacity: 0.6;
			border-radius: 999px;
			border: 3px solid black;
		}
	</style>
</head>
<body>
	<h1>JQUERY</h1>
	<div id="sigueme"></div>
	<form>
		<input type="text" id="nombre"/>
	</form>
	<div id="datos">
		
	</div>
	<br/>
	<div id="caja">
		soy una caja		
	</div>
</body>
</html>
